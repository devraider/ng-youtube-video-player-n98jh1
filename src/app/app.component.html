<hello name="{{ name }}"></hello>
<p>Start editing to see some magic happen :)</p>

<p>Player Button</p>
<button
  class="btn btn-primary"
  *ngFor="let video of videos"
  (click)="playYoutube(video.id)"
  style="margin-right: 15px;"
>
  Play {{ video.id }}
</button>
<br />
<br />
<div
  *ngFor="let video of videos"
  style="display: inline-block; margin-right: 15px;"
>
  <youtube-player
    [videoId]="video.id"
    (ready)="savePlayer($event, video)"
    (change)="onStateChange($event, video)"
  ></youtube-player>
</div>
